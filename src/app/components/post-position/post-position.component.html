<div *ngIf="position">
    <div>
        Symbol:
        <input [(ngModel)]="position.symbol" placeholder="symbol" />
    </div>
    <div>
        Quanity:
        <input type="number" [(ngModel)]="position.positionSize" placeholder="position size" />
    </div>
    <div>
        OrderType:
        <input type="number" [(ngModel)]="position.orderType" placeholder="order type" />
    </div>
    <div>
        Leverage:
        <input type="number" [(ngModel)]="position.leverage" placeholder="leverage" />
    </div>
    <button (click)="postPosition(position)">Open</button>
</div>

<ul>
  <li *ngFor="let position of futuresPosition">
    Symbol: {{ position.symbol }}
    Price: {{ position.price }}
    Quantity: {{ position.quanity }}
    Position Size: {{ position.positionSize }}
    Total: {{ position.total }}
    Order Type: {{ position.orderType }}
    Leverage: {{ position.leverage }}
    ID: {{ position.id }}
    <button (click)="closePosition(position.id)">Close</button>
  </li>
</ul>
